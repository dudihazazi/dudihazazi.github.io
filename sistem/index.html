<!DOCTYPE html>
<html lang="id" >
<head>
  <meta charset="UTF-8">
  <title>Sistem Fuzzy - Indeks Massa Tubuh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- multistep form -->
  <form id="msform">
  <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Berat Badan</li>
      <li>Tinggi Badan</li>
      <li>Indeks Massa Tubuh</li>
    </ul>
  <!-- fieldsets -->
    <fieldset>
      <h3 class="fs-subtitle">Langkah 1</h3>
      <h2 class="fs-title">Masukkan Berat Badan Anda</h2>
      <img src="img/scale.svg" alt="Timbangan">
      <input type="number" step="0.01" id="Kilogram" placeholder="Dalam Kilogram" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h3 class="fs-subtitle">Langkah 2</h3>
      <h2 class="fs-title">Masukkan Tinggi Badan Anda</h2>
      <img src="img/height.svg" alt="Tinggi">
      <input type="number" step="0.01" id="Meter" placeholder="Dalam Meter" />
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Hasil" />
    </fieldset>
    <fieldset>
      <h3 class="fs-subtitle">Hasil !</h3>
      <h2 class="fs-title">Indek Massa Tubuh Anda</h2>
      <h2 id="bmi"></h2>
      <input type="button" name="retry" class="retry action-button" value="Coba Lagi" />
    </fieldset>
  </form>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src='js/jquery.easing.1.3.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
